<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('Nhập a')
    let b = +prompt('Nhập b')
    tong = 0
    for (let i = a; i <= b; i++)
        if (i % 6 === 0) {
            tong += i;
        }
    document.write('Tổng của các số chia hết cho 6 từ ' + a + ' đến ' + b + ' là: ' + tong)

</script>
</body>
</html>
