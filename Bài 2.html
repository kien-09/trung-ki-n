<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('nhập số')
    let giaithua = 1
    for (let i = a; i >= 1; i--) {
        giaithua = giaithua * i
    }
    document.write('Giai thừa của '+a+' là: '+giaithua);

</script>
</body>
</html>
